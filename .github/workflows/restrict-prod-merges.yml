name: Restrict merges to prod

on:
  pull_request:
    branches: [prod]

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR source branch
        run: |
          echo "PR from: ${{ github.head_ref }} to: ${{ github.base_ref }}"
          if [ "${{ github.head_ref }}" != "uat" ]; then
            echo "‚ùå Only 'uat' branch can be merged into 'prod'"
            exit 1
          fi
