# .github/workflows/restrict-prod-merges.yml
name: Restrict merges to prod

on:
  pull_request:
    branches: [prod]

jobs:
  restrict:
    name: Restrict merges to prod
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR source branch
        run: |
          echo "🔎 PR from: ${{ github.head_ref }} → ${{ github.base_ref }}"
          if [ "${{ github.head_ref }}" != "uat" ]; then
            echo "❌ Only 'uat' branch can be merged into 'prod'"
            exit 1
          fi
          echo "✅ Validation passed: merging from 'uat' into 'prod'"
