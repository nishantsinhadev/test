# .github/workflows/restrict-prod-merges.yml
name: Restrict merges to prod

on:
  pull_request:
    branches: [prod]

jobs:
  restrict:
    name: Restrict merges to prod
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR source branch
        run: |
          echo "ğŸ” PR from: ${{ github.head_ref }} â†’ ${{ github.base_ref }}"
          if [ "${{ github.head_ref }}" != "uat" ]; then
            echo "âŒ Only 'uat' branch can be merged into 'prod'"
            exit 1
          fi
          echo "âœ… Validation passed: merging from 'uat' into 'prod'"
