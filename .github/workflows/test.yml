name: test
on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - 'prod'
      
jobs:
  check_pr_source:
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch
        run: |
          SOURCE_BRANCH="${{ github.head_ref }}"
          if [[ "$SOURCE_BRANCH" != "staging" && "$SOURCE_BRANCH" != "release/*" ]]; then
            echo "Error: Pull requests into 'prod' must originate from 'staging' or a 'release/*' branch."
            exit 1
          fi
